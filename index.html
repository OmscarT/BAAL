<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Adopta Amor</title>
  <link rel="stylesheet" href="css/estilos.css">
  <script>
    // Función para cargar componentes HTML
    function incluirHTML() {
      var z, i, elmnt, file, xhttp;
      z = document.getElementsByTagName("*");
      for (i = 0; i < z.length; i++) {
        elmnt = z[i];
        file = elmnt.getAttribute("include-html");
        if (file) {
          xhttp = new XMLHttpRequest();
          xhttp.onreadystatechange = function() {
            if (this.readyState == 4) {
              if (this.status == 200) {elmnt.innerHTML = this.responseText;}
              if (this.status == 404) {elmnt.innerHTML = "Página no encontrada.";}
              elmnt.removeAttribute("include-html");
              incluirHTML();
            }
          }
          xhttp.open("GET", file, true);
          xhttp.send();
          return;
        }
      }
    }
  </script>
</head>
<body>
  <!-- Incluir el navbar -->
  <div include-html="paginas/navbar.html"></div>
  
  <!-- Incluir el body content -->
  <div include-html="paginas/body.html"></div>

  <!-- Incluir el footer -->
  <div include-html="paginas/footer.html"></div>

  <script>
    // Ejecutar la función cuando la página se cargue
    document.addEventListener('DOMContentLoaded', incluirHTML);
  </script>
</body>
</html>
